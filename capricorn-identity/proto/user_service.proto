syntax="proto3";
package capricorn.identity;

message User{
    // 用户id
    uint64 id = 1;
    // 用户名
    string name = 2;
    // 头像
    string avatar = 3;
    // 
    string slug = 4;
    // 可以使用的授权类型
    repeated string authorities = 5;
}


message Profile{
    // 用户id
    uint64 id = 1;
    // 用户名
    string name = 2;
    // 头像
    string avatar = 3;
    // 
    string slug = 4;
    // 可以使用的授权类型
    repeated string authorized_grant_types = 6;
}