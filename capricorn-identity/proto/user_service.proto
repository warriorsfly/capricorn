syntax="proto3";
package capricorn.identity;

// 用户基本信息
message User{
    // 用户id
    uint64 id = 1;
    // 用户名
    string name = 2;
    // 
    string slug = 4;
    // 可以使用的授权类型
    repeated string authorities = 5;
}

// 个人详细信息
message Profile{
    // 用户id
    uint64 id = 1;
    // 用户名
    string name = 2;
    // 头像
    string avatar = 3;
}